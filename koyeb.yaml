name: iretro-server
type: web
dockerfile:
  path: Dockerfile
ports:
  - port: 8080
    protocol: http
env:
  - key: PORT
    value: "8080"
health_checks:
  - type: http
    path: /api/health
    port: 8080
scaling:
  min: 1
  max: 1
regions:
  - fra  # Frankfurt, or use: was (Washington), sin (Singapore)
